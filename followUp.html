			<div id="content" class="p-4 p-md-5 pt-5">
				<h3 class="mb-4">Follow Up</h3>
				<p class="vPara1">Submit the follow up form below: </p>
				<form id = "testingEligibilityForm">
					<p>Personal Info:</p>
					
					<input type="text" id="fname" name="fname" class="formFields"  placeholder="First Name"><br>
					
					<input type="text" id="lname" name="lname" class="formFields"  placeholder="Last Name"><br>
					
					<input type="number" id="Age" name="age" class="formFieldsA"  placeholder="Age"> 
					
					&nbsp;
					&nbsp;
					&nbsp;
					&nbsp;

					<select id="cars" name="cars">
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="fiat">Fiat</option>
						<option value="audi">Audi</option>
					</select>
					<br>
					<input type="email" id="emailid" name="emailid" class="formFields"  placeholder="Email"><br>
					<input type="text" id="address" name="address" class="formFields"  placeholder="Address"><br>
					<input type="text" id="city" name="city" class="formFields"  placeholder="City"><br>
					<input type="text" id="region" name="region" class="formFields"  placeholder="Region"><br>
					<input type="text" id="state" name="state" class="formFields"  placeholder="State"><br>
					<input type="number" id="pincode" name="pincode" class="formFields"  placeholder="Pincode"><br>
					
				</form>
				<br>
			
				<form id = "testingEligibilityForm">
					<p>Symptoms:</p>
	
					<input type="number" id="temp" name="temp" class="formFieldsA1" placeholder="Temperature in &#8457"><br>
				
					
					<label class="container">Fever
						<input type="checkbox" checked="checked">
						<span class="checkmark"></span>
					</label>
					<label class="container">Running Nose
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
					<label class="container">Wet Cough
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
					<label class="container">Dry Cough
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
					<label class="container">Difficulty Breathing
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>

				</form>
